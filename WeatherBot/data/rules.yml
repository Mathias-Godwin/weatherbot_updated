rules:

- rule: Say good bye anytime the user says good bye
  steps:
  - intent: goodbye
  - action: utter_goodbye
  
- rule: Say "I am a bot" anytime the user request for intent
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say bot name anytime user request for intent
  steps:
  - intent: ask_bot_name
  - action: utter_bot_name

- rule: Say bot developer anytime user request for it
  steps:
  - intent: ask_bot_developer
  - action: utter_bot_developer

- rule: Say bot developed time anytime user request for it
  steps:
  - intent: ask_bot_developed_date
  - action: utter_bot_developed_date
  
- rule: Say mood happy anytime user utter happy word
  steps:
  - intent: mood_great
  - action: utter_mood_great
 
- rule: Say mood sad anytime user utter sad word
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  
- rule: Say what can do anytime the user request for it
  steps:
  - intent: help
  - action: utter_how_can_help

 
- rule: Say happy whenever the user affirm
  steps:
  - intent: affirm
  - action: utter_happy

- rule: Say cheer up whenever the user is deny
  steps:
  - intent: deny
  - action: utter_ok

- rule: Say No to anything outside the scope
  steps:
  - intent: ask_something_else
  - action: utter_not_really

- rule: Say No to anything outside the scope
  steps:
  - intent: help
  - action: utter_how_can_help

- rule: Say mood_great anytime the user mood_great
  steps:
  - intent: mood_great
  - action: utter_mood_great


- rule: Goodbye user with name
  condition:
  - slot_was_set:
    - user_name: true
  steps:
  - intent: goodbye_bot_name
  - action: utter_goodbye_user_name

- rule: Ok to  user with name after denial
  condition:
  - slot_was_set:
    - user_name: true
  steps:
  - intent: deny_bot_name
  - action: utter_ok_user_name


- rule: ask bot developer name with bot name
  condition:
  - slot_was_set:
    - user_name: true
  steps:
  - intent: ask_bot_developer_bot_name
  - action: utter_bot_developer_user_name

- rule: ask bot developed date with bot name
  condition:
  - slot_was_set:
    - user_name: true
  steps:
  - intent: ask_bot_developed_date_bot_name
  - action: utter_bot_developed_date_user_name

- rule: Say No to anything outside the scope with user name
  condition:
  - slot_was_set:
    - user_name: true
  steps:
  - intent: ask_something_else_bot_name
  - action: utter_not_really_user_name

